<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND-QUIZ-APP</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <header class="quiz-title">
            <div>Accessibility</div>
        </header>
        <div class="main-section">
            <div class="left-section">
                <h1 class="heading">welcome to the <span>frontend quiz!</span></h1>
                <p class="desc">pick a subject to get started.</p>
            </div>
            <div class="right-section">
                <button class="option">
                    <i class='bx  bx-code-alt'></i> 
                    <p>HTML</p>
                </button>
                <button class="option">
                    <i class='bx  bx-brush-sparkles'></i> 
                    <p>CSS</p>
                </button>
                <button class="option">
                    <i class='bx  bx-bracket-curly'></i> 
                    <p>JAVASCRIPT</p>
                </button>
                <button class="option">
                    <i class='bx  bx-body'></i> 
                    <p>ACCESSIBILITY</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
