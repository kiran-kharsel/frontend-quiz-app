<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND-QUIZ-APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <header class="quiz-title">
        </header>
        <div class="main-section">
            <div class="left-section">
                <h1 class="heading">welcome to the <span>frontend quiz!</span></h1>
                <p class="desc">pick a subject to get started.</p>
            </div>
            <div class="right-section">
                <div class="option-section">
                    <button id="html" class="option">
                        <i class="fa-solid fa-code"></i>
                        <p>HTML</p>
                    </button>
                    <button id="css" class="option">
                        <i class="fa-solid fa-palette"></i>
                        <p>CSS</p>
                    </button>
                    <button id="javascript" class="option">
                        <i class="fa-brands fa-square-js"></i>
                        <p>JAVASCRIPT</p>
                    </button>
                    <button id="accessibility" class="option">
                        <i class="fa-solid fa-person"></i>
                        <p>ACCESSIBILITY</p>
                    </button>
                </div>
                <button class="submit hidden">submit answer</button>
            </div>
        </div>
    </div>
</body>

</html>
